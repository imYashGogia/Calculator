<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1 class="glass-eff-head-footer">Basic Calculator</h1>
        </div>
        <div class="cal-box">
            <div class="cal">
                <textarea id="inputBox" placeholder="0" disabled></textarea>
                <div class="row">
                    <button class="grey-btn">AC</button>
                    <button class="grey-btn">DEL</button>
                    <button class="grey-btn">%</button>
                    <button class="yellow-btn">/</button>
                </div>
                <div class="row">
                    <button class="dark-grey-btn">7</button>
                    <button class="dark-grey-btn">8</button>
                    <button class="dark-grey-btn">9</button>
                    <button class="yellow-btn">*</button>
                </div>
                <div class="row">
                    <button class="dark-grey-btn">4</button>
                    <button class="dark-grey-btn">5</button>
                    <button class="dark-grey-btn">6</button>
                    <button class="yellow-btn">-</button>
                </div>
                <div class="row">
                    <button class="dark-grey-btn">1</button>
                    <button class="dark-grey-btn">2</button>
                    <button class="dark-grey-btn">3</button>
                    <button class="yellow-btn">+</button>
                </div>
                <div class="row">
                    <button class="dark-grey-btn">00</button>
                    <button class="dark-grey-btn">0</button>
                    <button class="dark-grey-btn">.</button>
                    <button class="yellow-btn">=</button>
                </div>
            </div>
        </div>
        <div class="footer-sec">
            <div class="glass-eff-head-footer  footer-text">
                <p>&#169; Created by <a href="https://imyashgogia.netlify.app/">@Yash Gogia</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
